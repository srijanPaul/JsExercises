<!DOCTYPE html>
<html>


    <head>
       <title>
            Flag exercise
        </title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        
        <meta charset="UTF-8">
    </head>

    <body  onclick="changePageColor()">

      <h1> Hi there, this is a flag list.</h1> <br>
      <p>Hover your mouse over a flag to see what country it belongs to in the textbox below.</p><br>
        

        <div class="flag-item" id="flag-0" onmouseover=showname(0),setChangeMode(false)  onmouseout= clearText(),setChangeMode(true) ><img src="images/flags/Great Britian.png" class="flag-img" ></div>
        <div class="flag-item" id="flag-1" onmouseover=showname(1),setChangeMode(false)  onmouseout= clearText(),setChangeMode(true) ><img src="images/flags/Japan.png" class="flag-img" ></div>
        <div class="flag-item" id="flag-2" onmouseover=showname(2),setChangeMode(false)  onmouseout= clearText(),setChangeMode(true) ><img src="images/flags/India.png" class="flag-img" ></div>
        <br>
        <div class="flag-item" id="flag-3" onmouseover=showname(3),setChangeMode(false)  onmouseout= clearText(),setChangeMode(true) ><img src="images/flags/Namibia.png" class="flag-img" ></div>
        <div class="flag-item" id="flag-4" onmouseover=showname(4),setChangeMode(false)  onmouseout= clearText(),setChangeMode(true) ><img src="images/flags/South Sudan.png" class="flag-img" ></div>
        <div class="flag-item" id="flag-5" onmouseover=showname(5),setChangeMode(false)  onmouseout= clearText(),setChangeMode(true) ><img src="images/flags/Canada.png" class="flag-img"></div>
          

        <br>
        <p id="textbox"></p>
      
        
        <script src="main.js"></script>
    </body>

</html>
